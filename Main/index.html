<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/brands.min.css"
      integrity="sha512-D0B6cFS+efdzUE/4wh5XF5599DtW7Q1bZOjAYGBfC0Lg9WjcrqPXZto020btDyrlDUrfYKsmzFvgf/9AB8J0Jw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Painting App</title>
  </head>
  <body>
    <p>
      Paint by holding down the mouse button and moving it.
      <a href="" download="my_painting.png">Download</a> 
      <i class="fa fa-refresh refresh-btn"><strong>Clear</strong></i>
    </p>
    <div class="try2"><h2><u>Choose Your Color</u></h2></div>
    <div id="pen-tools" class="pen-tools">     
      <div id="drawing-colors" class="drawing-colors">       
        <div class="color-circle active"
            data-color="red"
            onclick="selectColor(this)"
        ></div>
          <div
           class="color-circle"
           data-color="yellow"
           onclick="selectColor(this)"
         ></div>
        <div
          class="color-circle"
          data-color="black"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="blue"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="white"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="green"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="grey"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="pink"
          onclick="selectColor(this)"
        ></div>
        <div class="Eraser">
          <button style="background-color: rgb(190, 197, 204); border-color: rgb(190, 197, 204);" onclick='erase()'>Eraser</button>
        </div>
      </div>
    </div>
    <div id="pen-size" class="pen-size">
      <label for="pen-size"><i class="fa fa-pencil"></i> Pen size</label>
      <input
        type="range"
        name="pen-size"
        id="pen-size"
        value="10"
        step="5"
        min="5"
        max="40"
        onchange="penSizeChange(this.value)"
      />
    </div>
    <div class="try" id="favContainer">
      <label for="favcolor">Select your favourite color:</label>
      <input
        type="color"
        name="favcolor"
        id="favcolor"
        value="#ff0000"
        onchange="favColor(this)"
      />
    </div>
    <div class="board">
      <canvas width="1000px" height="790"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
